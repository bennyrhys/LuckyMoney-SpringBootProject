server:
  port: 8081
  servlet:
    context-path: /luckymoney
limit:
  minMoney: 0.1
  maxMoney: 99
  description: 最少要发${limit.minMoney}元,最多发${limit.maxMoney}元
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/luckmoney?characterEncoding=utf-8
    username: root
    password: rootroot
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true #控制台显示sql命令
